<!DOCTYPE html>
<html>
<head>
    <title>Right Aligned Table</title>
    <style>
        table, th, td {
            color: white;
            background-color: blue;
            border: 10px solid red;
            border-radius: 5px
        }
    </style>
</head>
<body style="font-size: 1.5rem">

    <h1>Right-align a Table</h1>

    <table style="float: right">
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>
    </table>
    <p>This is some text to be wrapped around the table. This is some text to be wrapped around the table. This is some text to be wrapped around the table.</p>

</body>
</html>
